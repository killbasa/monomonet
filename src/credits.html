<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Mono Monet Fansite</title>
		<meta name="description" content="Tabemonos celebrate Mono Monet's birthday!" />
		<link rel="preload" href="/styles.css" as="style" />
		<link rel="stylesheet" href="/styles.css" />

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://monomonet.com" />
		<meta property="og:title" content="Mono Monet Fansite" />
		<meta property="og:description" content="Tabemonos celebrate Mono Monet's birthday!" />
		<meta property="og:image" content="https://monomonet.com/ogimage.png" />

		<meta name="twitter:title" content="Mono Monet Fansite" />
		<meta name="twitter:description" content="Tabemonos celebrate Mono Monet's birthday!" />
		<meta name="twitter:image" content="https://monomonet.com/ogimage.png" />

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<meta name="theme-color" content="#FFFE72" />
		<script type="module" src="/main.ts"></script>
	</head>
	<body>
		<main>
			<div id="sidebar">
				<img src="/images/monolove.png" width="150px" />
				<br />
				<a href="/">
					<img id="home-anchor" />
				</a>
				<br />
				<a href="/cibos">
					<img id="cibos-anchor" />
				</a>
				<br />
				<a href="/credits">
					<img id="credits-anchor" />
				</a>
			</div>
			<div id="container">
				<div class="title_hydrangea">
					<marquee behavior="scroll" direction="left" scrolldelay="0" scrollamount="10">
						<img src="/ui/title_credits.png" width="400px" alt="Credits" />
					</marquee>
				</div>
				<div class="text-content">
					<ul style="list-style: none; padding-left: 0">
						<li><b>Website by:</b></li>
						<li>Killbasa</li>
						<li>Kairo</li>
					</ul>
					<ul style="list-style: none; padding-left: 0">
						<li><b>Source code:</b></li>
						<li>
							<a href="https://github.com/killbasa/monomonet" target="_blank"
								>https://github.com/killbasa/monomonet</a
							>
						</li>
					</ul>
					<ul style="list-style: none; padding-left: 0">
						<li><b>Cibo templates by:</b></li>
						<li>Rubixn00b</li>
						<li>CommandThrow</li>
					</ul>
					<ul style="list-style: none; padding-left: 0">
						<li><b>Submissions by:</b></li>
						<li>Shiroe</li>
						<li>Forte ZX</li>
						<li>Kairo</li>
						<li>Killbasa</li>
						<li>CommandThrow</li>
						<li>Mohamad</li>
						<li>ForRealJoker</li>
						<li>Gadzooki</li>
						<li>Razan</li>
					</ul>
				</div>
			</div>
		</main>
		<div style="position: fixed; bottom: -10px; right: 0">
			<button
				id="cibo-audio-button"
				style="background: transparent; border: none; cursor: pointer"
			>
				<img src="/ui/cibo_peek.png" width="150px" />
			</button>
		</div>
		<div id="container">
			<img src="/images/parappa.gif" width="100px" />
			<div>
				<img src="/images/netscape.gif" />
				<img src="/images/geocities.gif" />
			</div>
		</div>
	</body>
</html>
