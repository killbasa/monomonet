<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Mono Monet Fansite</title>
		<meta name="description" content="Tabemonos celebrate Mono Monet's birthday!" />
		<link rel="preload" href="/styles.css" as="style" />
		<link rel="stylesheet" href="/styles.css" />

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://monomonet.com" />
		<meta property="og:title" content="Mono Monet Fansite" />
		<meta property="og:description" content="Tabemonos celebrate Mono Monet's birthday!" />
		<meta property="og:image" content="https://monomonet.com/ogimage.png" />

		<meta name="twitter:title" content="Mono Monet Fansite" />
		<meta name="twitter:description" content="Tabemonos celebrate Mono Monet's birthday!" />
		<meta name="twitter:image" content="https://monomonet.com/ogimage.png" />

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<meta name="theme-color" content="#FFFE72" />
		<script type="module" src="/main.ts"></script>
	</head>
	<body>
		<main>
			<div id="sidebar">
				<div>
					<img src="/images/spinning_flower.gif" width="50px" style="margin-bottom:75px"/>
					<img src="/images/monolove.png" width="150px" />
					<img src="/images/spinning_flower.gif" width="50px" style="margin-bottom:75px"/>
				</div>
				<br />
				<a href="/">
					<img id="home-anchor" />
				</a>
				<br />
				<a href="/cibos">
					<img id="cibos-anchor" />
				</a>
				<br />
				<a href="/credits">
					<img id="credits-anchor" />
				</a>
			</div>
			<div id="container">
				<img src="/images/mono_pat.gif" width="150px" style="margin-bottom: 50px" />
				<div
					class="title_hydrangea"
					style="display: flex; justify-content: center; align-items: center"
				>
					<marquee behavior="scroll" direction="left" scrolldelay="0" scrollamount="10">
						<img src="/images/painter.gif" width="100px" class="painter-image" />
						<img src="/ui/title_hbd.png" width="500px" alt="Happy birthday Mono!" />
						<img src="/images/painter.gif" width="100px" class="painter-image" />
					</marquee>
				</div>
				<div
					style="
						margin-top: 50px;
						align-items: center;
						display: flex;
						flex-direction: column;
						gap: 1rem;
					"
					class="text-content"
				>
					<p style="max-width: 400px">
						We all hope you have a wonderful birthday and are looking forward to the fun
						moments we'll have together!
					</p>
					<p>
						Mono love!
					</p>
					<span>p.s. click the bottom right cibo :)</span>
					<img src="/images/thumbsup.gif" width="150px" alt="Mono thumbsup" />
				</div>
			</div>
		</main>
		<div style="position: fixed; bottom: -10px; right: 0">
			<button
				id="cibo-audio-button"
				style="background: transparent; border: none; cursor: pointer"
			>
				<img src="/ui/cibo_peek.png" width="150px" />
			</button>
		</div>
		<div id="container">
			<img src="/images/parappa.gif" width="100px" />
			<a href="https://www.free-website-hit-counter.com">
				<img
					src="https://www.free-website-hit-counter.com/c.php?d=9&id=164687&s=288"
					alt="Free Website Hit Counter"
				/>
			</a>
			<div>
				<img src="/images/netscape.gif" />
				<img src="/images/geocities.gif" />
			</div>
		</div>
	</body>
</html>
